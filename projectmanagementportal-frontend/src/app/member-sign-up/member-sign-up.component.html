<div class="container col-md-6 mt-5">
    <h1 class="text-success">New User Registration</h1>
    <form #RegisterForm="ngForm" (ngSubmit)="registerUser()">
      <small [class.text-danger]>{{errorMessageResponse}}</small>
      <div class="mb-3 mt-5">
        <label for="exampleInputUserId" class="form-label">User Id</label>
        <input
          type="text"
          class="form-control"
          id="userId"
          name="userId"
          placeholder="User Id"
          [(ngModel)]="user.userId"
          required
          #userId="ngModel"
          [class.is-invalid]="userId.invalid && userId.touched"/>
        <small
          class="text-danger"
          [class.d-none]="userId.valid || userId.untouched">User Id is required field</small>
      </div>
  
      <div class="mb-3">
        <label for="exampleInputName" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Name"
          [(ngModel)]="user.name"
          required
          #name="ngModel"
          [class.is-invalid]="name.invalid && name.touched"/>
        <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required field</small>
      </div>
  
      <div class="mb-3">
        <label for="exampleInputEmailAddress" class="form-label">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="emailAddress"
          name="emailAddress"
          placeholder="abc@gmail.com"
          [(ngModel)]="user.emailAddress"
          required
          #emailAddress="ngModel"
          [class.is-invalid]="emailAddress.invalid && emailAddress.touched"/>
        <small
          class="text-danger"
          [class.d-none]="emailAddress.valid || emailAddress.untouched">Email Address is required field</small>
      </div>
  
      <div class="mb-3">
        <label for="exampleInputPassword" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Password"
          [(ngModel)]="user.password"
          required
          #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched"/>
        <small
          class="text-danger"
          [class.d-none]="password.valid || password.untouched">Password is a required field</small>
      </div>
  
      <div class="mb-3">
        <label for="exampleInputcontactNo" class="form-label">Contact Number</label>
        <input
          type="text"
          class="form-control"
          id="contactNo"
          name="contactNo"
          placeholder="Contact Number"
          [(ngModel)]="user.contactNo"
          required
          #contactNo="ngModel"
          [class.is-invalid]="contactNo.invalid && contactNo.touched"/>
        <small
          class="text-danger"
          [class.d-none]="contactNo.valid || contactNo.untouched">Contact Number is required field</small>
      </div>
  
      <div class="mb-3">
        <label for="exampleInputDateOfBirth" class="form-label">Date of Birth</label>
        <input
          type="date"
          class="form-control"
          id="dob"
          name="dob"
          placeholder="Date of Birth"
          (ngModel)="(user.dateOfBirth)"
          required
          #dateOfBirth="ngModel"
          [class.is-invalid]="dateOfBirth.invalid && dateOfBirth.touched"/>
        <small
          class="text-danger"
          [class.d-none]="dateOfBirth.valid || dateOfBirth.untouched">Date of Birth is a required field.</small>
      </div>
  
      <div class="mb-3">
        <label for="exampleInputType" class="form-label">User Type</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="userType"
            id="Member"
            value="Member"
            [(ngModel)]="user.userType"/>
          <label class="form-check-label" for="exampleRadios1">Member</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="userType"
            id="Admin"
            value="Admin"
            [(ngModel)]="user.userType"/>
          <label class="form-check-label" for="exampleRadios2">Admin</label>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Register</button>
  
  <small class="float-right btextual" [routerLink]="['/login']"
        >Existing User ?
        <button class="btn btn-success">Login Here</button></small
      >
    </form>
  </div>
