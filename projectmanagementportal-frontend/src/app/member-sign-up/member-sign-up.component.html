

<h1>Signup</h1>

<form class="container" #usersForm="ngForm" (onSubmit)="saveUser()">

    
    <fieldset class="form-group col-md-9 pe-5">
        <label>Name</label>
        <!-- <input type="text" [(ngModel)]="userDetails.userFName" class="form-control" name="userFName" required="required"> -->
        <input type="text" [(ngModel)]="user.name" class="form-control form-control-lg" name="name" required="required">
    </fieldset>

        <label>Email Id</label>
    <fieldset class="form-group col-md-9 pe-5">
        <label></label>
        <input type="email" [(ngModel)]="user.emailAddress" class="form-control" name="emailAddress" required="required">
        <!-- <input type="email" [(ngModel)]="userDetails.userEmailId" class="form-control" name="userEmailId" required="required"> -->
    </fieldset>
    
    <fieldset class="form-group col-md-9 pe-5">
        <label>Mobile Number</label>
        <input type="tel"  [(ngModel)]="user.contactNo" class="form-control" name="contactNo" maxlength="10" required="required">
        <!-- <input type="tel" [(ngModel)]="userDetails.userMobileNumber" class="form-control" name="userMobileNumber" maxlength="10" required="required"> -->
    </fieldset>

    <fieldset class="form-group col-md-9 pe-5">
        <label>User Type</label>
        <input type="text"  [(ngModel)]="user.userType" class="form-control" name="userType" min="1001" required="required">
        <!-- <input type="number" [(ngModel)]="userDetails.userId" class="form-control" name="userId" min="1001" required="required"> -->
    </fieldset>

    <fieldset class="form-group col-md-9 pe-5">
        <label>DOB</label>
        <input type="date"  [(ngModel)]="user.dOB" class="form-control" name="dOB" required="required">
       <!-- <input type="date" [ngModel]="userDetails.userCreatedDate | date : 'yyyy-MM-dd' " class="form-control" name="userCreatedDate" required="required"> -->
    </fieldset>

    <fieldset class="form-group col-md-9 pe-5">
        <label>UserId</label>
        <input type="text"  [(ngModel)]="user.userId" class="form-control" name="userId" min="1001" required="required">
        <!-- <input type="number" [(ngModel)]="userDetails.userId" class="form-control" name="userId" min="1001" required="required"> -->
    </fieldset>

    <fieldset class="form-group col-md-9 pe-5">
        <label>Password</label>
        <input type="password"  [(ngModel)]="user.password" class="form-control" name="password" min="1001" required="required">
        <!-- <input type="number" [(ngModel)]="userDetails.userId" class="form-control" name="userId" min="1001" required="required"> -->
    </fieldset>

        <button type="submit" class="btn btn-warning btn-lg ms-2" >Register</button>
        <button type="reset" class="btn btn-warning btn-lg ms-2">reset</button>

</form>
