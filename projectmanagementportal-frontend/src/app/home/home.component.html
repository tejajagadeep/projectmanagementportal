<app-menu></app-menu>
<div class="row" style="width:90%;margin:auto">
    <div *ngFor="let projectDetail of project" class="offer-content">
        <h6 class="card-title align-center" style="background:rgba(23, 119, 14, 0.87);color:white;padding:10px; ">{{projectDetail.projectName}}</h6>
        <p class="card-text ">
            <div class="d-flex flex-column ">
                <div class="p-2 "><b>Project Id:</b> {{projectDetail.projectId}}</div>
                <div class="p-2 "><b>Project Manager Name:</b> {{projectDetail.projectManagerName}}
                </div>
                <div class="p-2"><b>Team Name:</b> {{projectDetail.teamName}}</div>
                <div class="p-2"><b>Tech Stack:</b> {{projectDetail.techStack}}</div>
                <div class="p-2"><b>Status:</b> {{projectDetail.status}}</div>
            </div><br>
            <a [routerLink]="['/view-project-status/',projectDetail.projectId]" class="btn btn-success">Project Details</a>
    </div>
</div>
<app-footer></app-footer>
