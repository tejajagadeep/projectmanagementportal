<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <form class="mb-md-5 mt-md-4 pb-5" #loginForm="ngForm" (ngSubmit)="loginUser()">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div class="form-outline form-white mb-4">
                <input type="text" class="form-control form-control-lg" id="userName" name="userName"
                  [(ngModel)]="user.userName" required #userName="ngModel"
                  [class.is-invalid]="userName.invalid && userName.touched" minlength="5" maxlength="8" pattern=".{5,8}" />
                <label class="form-label" for="userName">User Id</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" class="form-control form-control-lg" id="password" name="password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" [(ngModel)]="user.password"
                  required #password="ngModel" [class.is-invalid]="password.invalid && password.touched" />
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Invalid
                  password</small>
                <label class="form-label" for="exampleInputPassword">Password</label>
              </div>


              <button [disabled]="loginForm.form.invalid" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a routerLink="/home" class="text-white"><i class="fab fa-facebook-f fa-lg">home</i></a>
                <a routerLink="/view-project-status" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2">view</i></a>
                <a routerLink="/project-registration" class="text-white"><i class="fab fa-google fa-lg">projectReg</i></a>
                <a routerLink="/project-story-registration" class="text-white"><i class="fab fa-google fa-lg">storyReg</i></a>
              </div>

            </form>

            <div>
              <p class="mb-0">Don't have an account? <a routerLink="/member-signUp" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
